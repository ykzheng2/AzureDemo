{% extends "layout.html" %}

{% block style %}
	<link href="{{ url_for('static', filename='styles/temp.css') }}" rel="stylesheet" type="text/css">
	<!--CSS required for graphing -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" rel="stylesheet">
{% endblock %}

{% block script %}
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <script type="text/javascript" src="static/js/weather.js" defer></script>
  <script type="text/javascript" src="static/js/temp.js" defer></script>
  <!--Scripts required for graphing -->
  <!--suppress JSUnresolvedLibraryURL -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!--suppress JSUnresolvedLibraryURL -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!--suppress JSUnresolvedLibraryURL -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
{% endblock %}

{% block body %}
<div class="wrapper">
	<div><a href="{{url_for('home')}}">Home</a></div>
	<div class="main">
		<div class="sensor">
			
		</div>
		<div class="graph">
			<div class="container">
				<canvas id="canvas" width="600px" height="400px"></canvas>
			</div>
		</div>
	</div>
	<!-- Current location's Weather HTML -->
	<div class="weather">
		<div class="container-fluid">
		  <div class = "row text-center">
		  </div>
		  <div id="weather" class = "row text-center">
		    <div class = "col-xs-12 well message">
		      <blockquote id = "raw_json">
		        <div class="weatherbox">

		      <strong class="city"></strong>
		    <br>
		      <span class="temperature"></span>
		      <br>
		      <span class="humidity"></span>
		    <br>
		      <span class="weatherdescription"></span>
		    <br>

		    </div>
		    </blockquote>
		    </div>
		  </div>
		  <div class = "row text-center">
		    <div class = "col-xs-12">
		      
		    </div>
		  </div>
		</div>
	</div>
</div>
{% endblock %}
