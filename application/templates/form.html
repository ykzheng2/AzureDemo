{% extends "layout.html" %}

{% block style %}
{% endblock %}

{% block script %}
{% endblock %}

{% block body %}
	<div><a href="{{url_for('home')}}">Home</a></div>
	<form action="" method="post" novalidate>
		 {{ form.hidden_tag() }}
		 <p>
		 	{{ form.sname.label }} : {{ form.sname(size=32) }}<br>
            <span style="color: red;">[{{ exists }}]</span>
		 </p>
		 <p>{{ form.stype() }} {{ form.stype.label }}</p>
		 <p>{{ form.submit() }}</p>
	</form>
{% endblock %}
